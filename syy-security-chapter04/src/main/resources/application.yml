server:
  port: 9004

spring:
  jpa:
    database: MYSQL
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    # Hibernate ddl auto (create, create-drop, update, validate, none)
    hibernate:
      ddl-auto: update
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://*:*/syy_security?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: *
    password: *

  redis:
    host: *
    port: *
    password: *
    database: 2
    timeout: 5000



